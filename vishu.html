    <head>
        <style>

                display: flex;
                align-content: center;
                flex-direction: column;

                background: linear-gradient(pink, purple);

                margin: 10px auto;

            div:hover{
                transform: translatey(90 deg);
            }

        </style>  
    </head>

        <div>
            <h1 id="text">Vishu Rai</h1>
        </div>
        <div>
             <h2 id="text">Vishu Rai</h2>
