<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #box{
        height: 100hv;
        width: 100vw;
       } 
        #ball{
            background-color: brown;
            border-radius: 100%;
            border: 5px solid black;
            height: 50px;
            width: 50px;
            margin: 10px auto;
            animation-name: hod;
            animation-duration: 4s;
            animation-iteration-count: infinite;


        }
        /* div:hover{

        } */
        @keyframes hod{
            0%{
                height: 80px;
                width: 80px;
                border-radius: 100%;
                rotate: 90deg;
                position: relative;
                top: 50px;

                }
                25%{
                height: 80px;
                width: 80px;
                background-color: red;
                border-radius: 100%;
                position: relative;
                top: 150px;
                rotate: 90deg;
                }
                50%{
                height: 80px;
                width: 80px;
                background-color: yellow;
                border-radius: 100%;
                position: relative;
                top: 300px
                rotate: 90deg;
                }
                75%{
                height: 80px;
                width: 80px;
                background-color: red;
                border-radius: 100%;
                position: relative;
                top: 450px;
                rotate: 90deg;
                }
                100%{
                height: 80px;
                width: 80px;
                border-radius: 100%;
                position: relative;
                top: 600px;
                rotate: 90deg;
                
                
                }
        }
    </style>
</head>
<body>
   <div id="box"> 
    <div id="ball"></div>
    </div>
</body>
</html>
