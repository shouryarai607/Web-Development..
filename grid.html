<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 600px;
          
            display: grid;
            grid-template-columns: 200px 200px ;
            grid-template-rows: 150px 150px;
        }
        .child{
            background-color: pink;
            border: 1px solid brown;
        }
        #one{
            background-color: blue;
             /* grid-row: 2/3;  */
         
            grid-column-start: 2;
            grid-column-end: 3
        }
        #two{
            background-color: aqua;
            grid-row: 1/2;
        }
        #three{
            background-color: crimson;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child" id="one">1</div>
        <div class="child" id="two">2</div>
        <div class="child" id="three">3</div>
        <div class="child" id="four">4</div>
        <div class="child" id="five">5</div>
        <div class="child" id="six">6</div>
        <div class="child" id="seven">7</div>
        <!-- <div class="child" id="eight">8</div> -->
        <!-- <div class="child" id="nine">9</div>
        <div class="child" id="ten">10</div>
        <div class="child" id="eleven">11</div>
        <div class="child" id="tweleve">12</div> -->
    </div>
</body>
</html>
