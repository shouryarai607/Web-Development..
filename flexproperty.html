<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightcoral;
        }
        #parent{
            border: 2px solid black;
            background-color: white;
            height: 500px;
            display: flex;
             justify-content: space-evenly; 
            /* justify-content: space-between; */
            align-items: center;
            align-content: space-between;
            flex-wrap: wrap;
            /* gap: 50px; */
            padding: 50px;
            gap: 50px;
        }
        .Child{
            border: 2px;
            background-color: navy;
            color: white;
            height: 150px;
            width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        a{
            display: flex;


        }
        #heading{
            color: black;
            display: flex;
            justify-content: center;
            
        }
        #one{
            /* flex-grow: 2; */
        }
        #two{
            /* flex-basis: 200px; */
            /* flex-grow: 1; */
            /* flex-shrink: 2; */
        }
    </style>
</head>
<body>
    <h1 id="heading">Flexbox parent Properties Demo</h1>
    <div id="parent">
        <div class="Child" id="one">1></div>
        <div class="Child" id="two">2</div>
        <div class="Child" id="three">3</div>
        <div class="Child" id="four">4</div>
        <div class="Child" id="five">5</div>
        <div class="Child" id="six">6</div>
        <div class="Child" id="seven">7</div>
        <div class="Child" id="eight">8</div>
    </div>
</body>
</html>
